integrations:
- integration_type: git_repo
  git_repo: mosaicml/llm-foundry
  git_branch:  execution_prediction # v0.2.0
  # git_commit: # OR use your commit hash
  pip_install: -e ".[gpu]"
  ssh_clone: false # Should be true if using a private repo

command: |
  pip uninstall mosaicml -y
  pip install git+https://github.com/bmosaicml/composer.git@codetracing
  cd llm-foundry/scripts
  composer eval/eval.py /mnt/config/parameters.yaml

# Mosaic Cloud will use run_name (with a unique suffix) to populate the env var $RUN_NAME
run_name: mpt-code-eval
gpu_num: 8
gpu_type: a100_80gb
cluster:  r1z1 # replace with your cluster here!

image: mosaicml/llm-foundry:2.0.1_cu118-latest

# The below is injected as a YAML file: /mnt/config/parameters.yaml
parameters:
  dist_timeout: 6000
  seed: 1
  max_seq_len: 1024
  device_eval_batch_size: 4
  precision: amp_fp16

  models:
  -
    model_name: mosaicml/mpt-30b-instruct
    # Tokenizer
    tokenizer:
      name: mosaicml/mpt-30b-instruct
      kwargs:
        model_max_length: ${max_seq_len}

    model:
      name: hf_causal_lm
      pretrained_model_name_or_path: mosaicml/mpt-30b-instruct
      init_device: cpu
      pretrained: true
      use_auth_token: false

  # FSDP config for model sharding
  fsdp_config:
    sharding_strategy: FULL_SHARD
    mixed_precision: PURE
    forward_prefetch: True
    limit_all_gathers: True

  icl_tasks: 'eval/yamls/coding_tasks.yaml'
  eval_gauntlet: 'eval/yamls/eval_gauntlet.yaml'
